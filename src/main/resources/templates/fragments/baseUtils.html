<th:block th:fragment="links">
    <!--JQuery-->
    <script th:src="@{/js/jquery.js}"></script>

    <!--Script Bootstrap-->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <!--CSS Bootstrap-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    
    <!--Icones-->
    <script src="https://kit.fontawesome.com/ea18f1896e.js" crossorigin="anonymous"></script>
    
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/base.css}" type="text/css"/>
</th:block>

<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item btn-nav"><a th:href="@{/}">Home</a></li>
                </ul>
                <form th:action="@{/product/searchProduto}" method="POST" class="ms-2 d-none d-md-block">
                    <input type="text" name="tituloProduto" id="txtTituloProduto" placeholder="Buscar por título...">
                    <button id="btnSearch" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="float-end">
                <div class="dropdown" th:object="${navUser}">
                    <button class="dropbtn"><i class="fa-solid fa-user"></i></button>
                    <div th:if="${navUser == null}" class="dropdown-content">
                        <a th:href="@{/usuario/{regLogin} (regLogin='login')}">Login</a>
                        <a th:href="@{/usuario/{regLogin} (regLogin='cadastro')}">Cadastrar</a>
                    </div>
                    <div th:unless="${navUser == null}" class="dropdown-content">
                        <th:block th:if="${navUser.accessLvl == 'admin'}">
                            <a th:href="@{/usuario/{regLogin} (regLogin='cadastro')}">Cadastrar usuário</a>
                            <a th:href="@{/cadastrar-produto}">Cadastrar produto</a>
                            <a th:href="@{/editar-produto}">Editar produto</a>
                        </th:block>
                        <a th:href="@{/carrinho}">Carrinho</a>
                        <a th:href="@{/user/logoutUser}">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</th:block>
