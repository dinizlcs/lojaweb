<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
    <head>
        <title>Carrinho</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
        <th:block th:insert="~{fragments/baseUtils.html :: links}"></th:block>
        
        <link rel="stylesheet" th:href="@{/css/cart.css}"/>
    </head>
    <body>
        <header><th:block th:insert="~{fragments/baseUtils.html :: navbar}"></th:block></header>
        
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-9 my-2 me-2 prodList-bg">
                        <div class="row my-2 mx-1 product-bg">
                            <div class="col-md-3">
                                <img th:src="@{/images/defaultImage.jpg}" style="width: 100%; max-height: 100%"/>
                            </div>
                            <div class="col-md-7">
                                <a href="#" class="prod-title"><h6>Titulo do produto</h6></a>
                                <p>R$<span>Valor produto</span></p>
                            </div>
                            <div class="col-md-2 text-end">
                                <a href="#" class="prod-remove"><i class="fa-solid fa-trash-can"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="row my-2 customForm-bg">
                            <h4 class="mt-2">R$<span>Valor total</span></h4>
                            <form class="mt-3">
                                <select id="selPayMethod" name="selPayMethod" class="form-select">
                                    <option value="1">Forma pag 1</option>
                                    <option value="2">Forma pag 2</option>
                                </select>
                                <br/>
                                <div class="text-end mb-2">
                                    <input type="submit" value="Finalizar Compra" class="btn btn-card"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer></footer>
    </body>
</html>
