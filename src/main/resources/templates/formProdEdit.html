<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <th:block th:insert="~{/fragments/baseUtils.html :: links}"></th:block>
    </head>
    <body>
        <header th:insert="~{/fragments/baseUtils.html :: navbar}"></header>
        
        <main class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 108px);">
            <div class="text-center">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="customForm-bg p-4 mx-auto my-3" style="max-width: 400px;">
                            <form id="formEditProduct" th:action="@{/product/editProduct}" th:object="${produto}" method="POST" enctype="multipart/form-data">
                                <h2>Editar produto</h2>
                                <input type="hidden" id="txtId" name="id"/>
                                <br/>
                                <p>
                                    <select id="selectProduct" name="selectProduct" class="form-select w-100">
                                        <option value="-1">Selecione um produto...</option>
                                        <option th:each="produto : ${lstProdutos}" th:value="${produto.id}"><span th:text="${produto.id} + '- ' + ${produto.title}"></span></option>
                                    </select>
                                </p>
                                <p class="text-start">
                                    <label for="fileImage" class="form-label">Imagem do produto:</label>
                                    <br/>
                                    <input value="Imagem do produto" type="file" name="formImage" id="fileImage" accept="image/*" class="form-control"/>
                                    <p class="text-start">Preview da imagem salva</p>
                                    <img class="d-block mx-auto" id="imgPreview" src="" alt="Imagem do produto" style="max-height: 150px;"/>
                                </p>
                                <p class="text-start">
                                    <label for="txtTitle" class="form-label">Título:</label>
                                    <br/>
                                    <input type="text" name="title" id="txtTitle" required class="form-control"/>
                                </p>
                                <p class="text-start">
                                    <label for="txtDescription" class="form-label">Descrição:</label>
                                    <br/>
                                    <input type="text" name="description" id="txtDescription" required class="form-control"/>
                                </p>
                                <p class="text-start">
                                    <label for="txtPrice" class="form-label">Preço:</label>
                                    <br/>
                                    <input type="text" name="price" id="txtPrice" pattern="[0-9]+([\,.][0-9]+)?" required class="form-control"/>
                                </p>
                                <div class="d-flex justify-content-between">
                                    <input type="submit" value="Editar" class="btn btn-card col-4"/>
                                    <input id="delProduct" type="button" value="Deletar" class="btn btn-danger col-4 ms-2"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer></footer>
        
        <script th:src="@{/js/editProduct.js}"></script>
    </body>
</html>
