<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <th:block th:insert="~{fragments/defaultUtils.html :: links}"></th:block>
    </head>
    <body>
        <header>
            <th:block th:insert="~{fragments/defaultUtils.html :: navbar}"></th:block>
        </header>
        
        <main>
            <div class="container">
                <!--Infos do produto-->
                <div class="row mt-2">
                    <div class="col-lg-12 my-2">
                        <img th:if="${produto.image != null}" th:src="@{'/produto/imagem/' + ${produto.id}}" style="width: 400px">
                        <img th:unless="${produto.image != null}" th:src="@{/images/defaultImg.jpg}" style="width: 400px">
                    </div>
                    <hr>
                    <div class="col-lg-6">
                        <h1 th:text="${produto.title}"></h1>
                        <h5>Descrição</h5>
                        <p th:text="${produto.description}"></p>
                    </div>
                    <div class="col-lg-6">
                        <h3>R$ <span th:text="${produto.price}"></span></h3>
                        <!--<a class="btn btn-secondary" href="#">Comprar</a>-->
                    </div>
                </div>
                
                <!--Avaliações-->
                <!--<div class="row mt-2">
                    
                </div>-->
            </div>
        </main>
        
        <footer class="footer">
            
        </footer>
    </body>
</html>
