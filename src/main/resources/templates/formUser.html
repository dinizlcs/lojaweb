<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <th:block th:insert="~{/fragments/baseUtils.html :: links}"></th:block>
    </head>
    <body>
        <header>
            <th:block th:insert="~{/fragments/baseUtils.html :: navbar}"></th:block>
        </header>
        
        <main class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 108px);">
            <div class="text-center">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="customForm-bg p-4 mx-auto" style="max-width: 400px;"> <!-- Definindo largura máxima -->
                            <form th:action="${isToSignup} ? @{/user/signupUser} : @{/user/loginUser}" th:object="${usuario}" method="POST">
                                <h2 th:text="${isToSignup} ? 'Cadastro' : 'Login'"></h2>
                                <br/>
                                <p class="text-start" th:if="${isToSignup && navUser != null && navUser.accessLvl == 'admin'}">
                                    <input id="chkRegAsAdmin" name="chkRegAsAdmin" value="true" type="checkbox" class="form-check-input"/>
                                    <label for="chkRegAsAdmin" class="form-label">Definir usuário como administrador?</label>
                                </p>
                                <p class="text-start">
                                    <label for="txtEmail" class="form-label">Email:</label>
                                    <br/>
                                    <input type="email" name="email" id="txtEmail" th:field="*{email}" class="form-control" required/>
                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </p>
                                <p  class="text-start">
                                    <label for="txtPassword" class="form-label">Senha:</label>
                                    <br/>
                                    <input type="password" name="password" id="txtPassword" th:field="*{password}" class="form-control" required/>
                                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </p>
                                <br/>
                                <input type="submit" value="Enviar" class="btn btn-card col-6">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            
        </footer>
    </body>
</html>
