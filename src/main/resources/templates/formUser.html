<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <th:block th:insert="~{/fragments/baseUtils.html :: links}"></th:block>
        
        <style>
            .customForm-bg{
                width: fit-content;
                background-color: RGB(133, 128, 109) !important;
                border: 4px solid RGB(51, 51, 70) !important;
                border-radius: 16px !important;
            }
        </style>
    </head>
    <body>
        <header>
            <th:block th:insert="~{/fragments/baseUtils.html :: navbar}"></th:block>
        </header>
        
        <main class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 108px);">
            <div class="text-center">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="customForm-bg p-4 mx-auto" style="max-width: 400px;"> <!-- Definindo largura mÃ¡xima -->
                            <form th:action="${isToSignup} ? @{/user/signupUser} : @{/user/loginUser}" th:object="${usuario}" method="POST">
                                <h2 th:text="${isToSignup} ? 'Cadastro' : 'Login'"></h2>
                                <p style="text-align: left;">
                                    <label for="txtEmail">Email:</label>
                                    <br>
                                    <input type="email" name="email" id="txtEmail" th:field="*{email}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </p>
                                <p style="text-align: left;">
                                    <label for="txtPassword">Senha:</label>
                                    <br>
                                    <input type="password" name="password" id="txtPassword" th:field="*{password}">
                                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </p>
                                <input type="submit" value="Enviar" class="btn btn-card col-6">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            
        </footer>
    </body>
</html>
