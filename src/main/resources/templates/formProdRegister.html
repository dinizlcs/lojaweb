<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastrar produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <th:block th:insert="~{/fragments/baseUtils.html :: links}"></th:block>
    </head>
    <body>
        <header>
            <th:block th:insert="~{/fragments/baseUtils.html :: navbar}"></th:block>
        </header>
        
        <main class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 108px);">
            <div class="text-center">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="customForm-bg p-4 mx-auto my-3" style="max-width: 400px;">
                            <form th:action="@{/product/registerProduct}" th:object="${produto}" method="POST" class="center-form" enctype="multipart/form-data">
                                <h2>Cadastrar produto</h2>
                                <p class="text-start">
                                    <label for="txtImage" class="form-label">Imagem do produto:</label>
                                    <br/>
                                    <input value="Imagem do produto" type="file" name="formImage" id="txtImage" accept="image/*" class="form-control"/>
                                </p>
                                <p class="text-start">
                                    <label for="txtTitle" class="form-label">Título:</label>
                                    <br/>
                                    <input type="text" name="title" id="txtTitle" th:field="*{title}" required class="form-control"/>
                                </p>
                                <p class="text-start">
                                    <label for="txtDescription" class="form-label">Descrição:</label>
                                    <br/>
                                    <input type="text" name="description" id="txtDescription" th:field="*{description}" required class="form-control"/>
                                </p>
                                <p class="text-start">
                                    <label for="txtPrice" class="form-label">Preço:</label>
                                    <br/>
                                    <input type="text" name="price" id="txtPrice" th:field="*{price}" pattern="[0-9]+([\,.][0-9]+)?" required class="form-control"/>
                                </p>
                                <input type="submit" value="Enviar" class="btn btn-card"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            
        </footer>
        
        <script>
            $(document).ready(function(){
                // Adiciona um evento de escuta para quando o usuário digitar no campo txtPrice
                $("#txtPrice").on("input", function() {
                    // Obtém o valor atual do campo txtPrice
                    let priceValue = $(this).val();
                    // Substitui qualquer vírgula por um ponto
                    priceValue = priceValue.replace(",", ".");
                    // Atualiza o valor do campo txtPrice
                    $(this).val(priceValue);
                });
            });
        </script>
    </body>
</html>
